# H2内存数据库配置 - 用于开发和测试
spring:
  datasource:
    url: jdbc:h2:mem:smartoa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  # Redis已在主应用类中禁用

  # Activiti 已暂时禁用

# 日志配置
logging:
  level:
    com.smartoa: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    root: INFO